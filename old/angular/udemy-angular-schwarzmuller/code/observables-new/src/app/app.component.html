<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
      >Home</a>
      |
      <a
        [routerLink]="['/users', 1]"
        routerLinkActive="active"
      >User 1</a>
      |
      <a
        [routerLink]="['/users', 2]"
        routerLinkActive="active"
      >User 2</a>

    </div>
  </div>

  <hr>

  <p *ngIf="userActivated">Activated!</p>

  <hr>

  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <router-outlet></router-outlet>

    </div>
  </div>
</div>
