<div class="row">
  <div class="col-xs-12 col-sm-offset-3 col-sm-6">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Email..."
          ngModel
          required
        >
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Password..."
          ngModel
          required
          minlength="6"
        >
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="btn btn-success"
      >Sign In</button>

    </form>
  </div>
</div>
