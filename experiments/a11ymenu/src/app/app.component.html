<h1>Accessible dropdown menu</h1>

<p>
  Thanks to
  <a href="https://www.w3.org/WAI/ARIA/apg/example-index/menu-button/menu-button-links">
    https://www.w3.org/WAI/ARIA/apg/example-index/menu-button/menu-button-links
  </a>
</p>

<hr>

<div appMenuContainer class="a11y-menu">
  <button type="button" appMenuHandle="my-menu-handle">
    Select a person
  </button>
  <ul appMenu="my-menu">
    <li *ngFor="let item of items" appMenuItemContainer>
      <a [appMenuItem]="item.action" (confirmed)="onConfirmItem(item.action)">
        {{ item.label }}
      </a>
    </li>
  </ul>
</div>
