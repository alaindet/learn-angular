<button type="button" id="dummy-before-1" title="Dummy button before 1">
  Dummy button before 1
</button>

<button type="button" id="dummy-before-2" title="Dummy button before 2">
  Dummy button before 2
</button>

<pre>LAST CONFIRMED: {{ lastConfirmed }}</pre>

<div
  class="a11y-menu"
  a11yMenuContainer="the-menu-container"
  cssFocused="-focused"
  [selected]="lastConfirmed"
  (confirmed)="onConfirm($event)"
  (canceled)="consoleLog('canceled')"
>
  <button type="button" title="Fruits" a11yMenuHandle="the-handle" class="_handle">
    Fruits
  </button>

  <ul
    a11yMenu="the-menu"
    cssOpen="-open"
    class="_menu"
  >
    <li
      *ngFor="let item of items"
      [a11yMenuItem]="item.value"
      cssActive="-active"
      cssCurrent="-current"
      class="_item"
    >
      {{ item.label }}
    </li>
  </ul>
</div>

<button type="button" id="dummy-after-1" title="Dummy button after 1">
  Dummy button after 1
</button>

<button type="button" id="dummy-after-2" title="Dummy button after 2">
  Dummy button after 2
</button>
