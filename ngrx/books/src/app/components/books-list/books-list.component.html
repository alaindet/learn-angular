<div *ngFor="let book of books" class="book">

  <div class="book__info">
    <div class="book__title">{{ book.volumeInfo.title }}</div>
    <div class="book__author">{{ book.volumeInfo.authors }}</div>
  </div>

  <div class="book__actions">
    <button class="book__action" (click)="added.emit(book.id)">
      Add to Collection
    </button>
  </div>

</div>
