<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(itemForm)" #itemForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">

          <!-- Name -->
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>

        <!-- Amount -->
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">

          <!-- Submit -->
          <button class="btn btn-success" type="submit" [disabled]="!itemForm.valid">
            {{ editMode ? 'Update' : 'Add' }}
          </button>

          <!-- Delete -->
          <button *ngIf="editMode" type="button" class="btn btn-danger" (click)="onDelete()">
            Delete
          </button>

          <!-- Clear -->
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>

        </div>
      </div>
    </form>
  </div>
</div>
