<div class="row" *ngIf="recipe">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>

  <div class="col-12 my-3">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;"
    >
  </div>

  <div class="col-12 my-3">
    <div
      class="dropdown"
      appDropdown
      #dropdown="appDropdown"
    >
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        [class.show]="dropdown.isOpen"
        appDropdownHandle
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <div
        class="dropdown-menu"
        [class.show]="dropdown.isOpen"
      >
        <a class="dropdown-item pointer" (click)="onAddToShoppingList()">
          To Shopping List
        </a>
        <a class="dropdown-item pointer" (click)="onEditRecipe()">
          Edit Recipe
        </a>
        <a class="dropdown-item pointer" (click)="onDeleteRecipe()">
          Delete Recipe
        </a>
      </div>
    </div>
  </div>

  <div class="col-12 my-3">
    {{ recipe.description }}
  </div>

  <div class="col-12">
    <h2 class="mb-3">Ingredients</h2>
    <ul class="list-group">
      <li
        *ngFor="let ingredient of recipe.ingredients"
        class="list-group-item"
      >
        {{ ingredient.name }}: <strong>{{ ingredient.amount }}</strong>
      </li>
    </ul>
  </div>
</div>
