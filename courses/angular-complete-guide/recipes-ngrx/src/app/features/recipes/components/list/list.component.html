<div class="row mt-2 mb-4">
  <div class="col">
    <button class="btn btn-success" (click)="onNewRecipe()">
      New Recipe
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let recipe of recipes$ | async"
        [recipe]="recipe"
        [isActive]="false"
      ></app-recipe-item>
    </div>
  </div>
</div>
