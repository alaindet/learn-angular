<div class="ui-page-header">
  <h1 class="ui-page-header__title">
    Sign In
  </h1>
</div>

<form *ngIf="theForm" [formGroup]="theForm" (ngSubmit)="onSignIn()">

  <!-- Email -->
  <div class="form-control">
    <label [for]="FIELD.EMAIL.id">Email</label>
    <input
      type="email"
      [id]="FIELD.EMAIL.id"
      [formControlName]="FIELD.EMAIL.id"
      placeholder="Email..."
    >
    <ng-container *ngIf="fEmail.touched">
      <p *ngIf="fEmail.hasError('required')" class="form-control-error">
        Required
      </p>
      <p *ngIf="fEmail.hasError('email')" class="form-control-error">
        Must be a valid email
      </p>
    </ng-container>
  </div>

  <!-- Password -->
  <div class="form-control">
    <label [for]="FIELD.PASSWORD.id">Password</label>
    <input
      type="password"
      [id]="FIELD.PASSWORD.id"
      [formControlName]="FIELD.PASSWORD.id"
      placeholder="Password..."
    >
    <ng-container *ngIf="fPassword.touched">
      <p *ngIf="fPassword.hasError('required')" class="form-control-error">
        Required
      </p>
    </ng-container>
  </div>

  <!-- Sign In -->
  <div class="form-control">
    <button type="submit" [disabled]="theForm.invalid">
      Sign In
    </button>

    <button type="button" (click)="onSignInAsBasicUser()">
      As basic
    </button>

    <button type="button" (click)="onSignInAsAdmin()">
      As admin
    </button>
  </div>

</form>
