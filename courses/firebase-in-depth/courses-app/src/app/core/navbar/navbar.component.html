<nav class="the-navbar">
  <ul>
    <li><strong>Firebase Courses</strong></li>
  </ul>
  <ul>
    <li><a routerLink="/courses" routerLinkActive="active">Courses</a></li>
    <li><a routerLink="/playground" routerLinkActive="active">Playground</a></li>
    <li><a routerLink="/users/invite" routerLinkActive="active">Invite</a></li>
    <ng-container *ngTemplateOutlet="isSignedIn() ? signedInRef : signedOutRef" />
  </ul>
</nav>

<!-- Template: Signed in user -->
<ng-template #signedInRef>
  <li><button type="button" (click)="onSignOut()">Sign Out</button></li>
</ng-template>

<!-- Template: Signed out user -->
<ng-template #signedOutRef>
  <li><a routerLink="/users/sign-up" routerLinkActive="active">Sign Up</a></li>
  <li><a routerLink="/users/sign-in" routerLinkActive="active">Sign In</a></li>
</ng-template>
